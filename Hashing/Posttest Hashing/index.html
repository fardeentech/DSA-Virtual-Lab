        "explanation": "In a hash table, accessing an element takes average constant time, O(1), due to the direct addressing facilitated by hashing."

    {

    {

        "explanation": "A hash collision occurs when two different keys produce the same hash value and map to the same index in the hash table."

    {
        "question": "Which of these is a common method for resolving hash collisions?",
        "options": ["Binary search", "Linear probing", "Merge sort", "Quick sort"],

        "explanation": "Linear probing is a common collision resolution method where, upon a collision, the algorithm checks the next available slot linearly."
    },
    {
        "question": "What is the primary advantage of using a hash table over other data structures?",
        "options": ["Faster sorting", "Efficient searching and insertion", "Less memory usage", "Ordered data"],

        "explanation": "Hash tables provide efficient searching and insertion operations, typically O(1), making them very fast compared to other data structures."
    },
    {
        "question": "What happens when a hash table becomes too full?",
        "options": ["Performance decreases", "Elements get deleted", "Hash values change", "A new hash function is used"],
        "correctAnswer": "Performance decreases",
        "explanation": "When a hash table becomes too full, the likelihood of collisions increases, which can decrease performance."
    },
    {
        "question": "What is double hashing?",
        "options": ["Using two hash functions to resolve collisions", "Hashing twice to find an index", "Combining hashing with binary search", "Using a tree structure within the hash table"],
        "correctAnswer": "Using two hash functions to resolve collisions",
        "explanation": "Double hashing resolves collisions by applying a second hash function to the key, providing an additional level of addressing."
    },
    {
        "question": "Which data structure is typically used to implement a hash table?",
        "options": ["Array", "Linked List", "Binary Tree", "Queue"],
        "correctAnswer": "Array",
        "explanation": "A hash table is typically implemented using an array, where the array index is determined by the hash function."
    },
    {
        "question": "What does the load factor of a hash table represent?",
        "options": ["The number of elements in the table", "The ratio of elements to the table size", "The capacity of the table", "The speed of hashing"],
        "correctAnswer": "The ratio of elements to the table size",
        "explanation": "The load factor represents the ratio of the number of elements in the hash table to the table's capacity, indicating how full the table is."
    },
    {
        "question": "What is the worst-case time complexity of searching for an element in a hash table?",
        "options": ["O(1)", "O(log n)", "O(n)", "O(n log n)"],

    {

        "options": ["Using multiple arrays for collisions", "Storing collided elements in a linked list at each index", "Combining hashing with sorting", "Applying two hash functions"],

        ];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function displayRandomQuestions() {
            const quizContainer = document.getElementById("quizForm");
            quizContainer.innerHTML = "";
            shuffle(questions);
            const selectedQuestions = questions.slice(0, 5);
            selectedQuestions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question">
                        <p>${index + 1}. ${q.question}</p>
                        ${q.options.map((option, i) => `<label><input type="radio" name="q${index + 1}" value="${option}"> ${option}</label><br>`).join('')}
                        <div id="explanation${index + 1}" class="explanation"></div>
                    </div>
                `;
                quizContainer.innerHTML += questionHTML;
            });
            quizContainer.innerHTML += `<button type="button" class="submit-button" onclick="submitQuiz()">Submit</button>`;
        }
        window.onload = displayRandomQuestions;
        function submitQuiz() {
            const explanations = document.querySelectorAll('.explanation');
            explanations.forEach(exp => exp.innerHTML = "");
            const selectedQuestions = questions.slice(0, 5);
            selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index + 1}"]:checked`);
                const explanationElement = document.getElementById(`explanation${index + 1}`);
                if (selectedOption && selectedOption.value === q.correctAnswer) {
                    createBox(true, `Correct! ${q.explanation}`, explanationElement);
                } else {
                    createBox(false, `Incorrect. The correct answer is: ${q.correctAnswer}. ${q.explanation}`, explanationElement);
                }
            });
        }
        function createBox(isCorrect, message, explanationElement) {
            const box = document.createElement('div');
            box.className = `explanation-box ${isCorrect ? 'correct-box' : 'incorrect-box'}`;
            box.innerText = message;
            explanationElement.appendChild(box);
        }
    </script>
