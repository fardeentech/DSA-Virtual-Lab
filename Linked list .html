<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Visual Representation of a Singly Linked List</h2>
    <div class="linked-list">
        <div class="node">
            <span class="data">Node 1</span>
            <span class="arrow">→</span>
        </div>
        <div class="node">
            <span class="data">Node 2</span>
            <span class="arrow">→</span>
        </div>
        <div class="node">
            <span class="data">Node 3</span>
            <span class="arrow">→</span>
        </div>
        <div class="node">
            <span class="data">NULL</span>
        </div>
    </div>
</body>
</html>
